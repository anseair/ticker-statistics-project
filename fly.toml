# fly.toml file generated for ticker-statistic on 2023-04-20T23:59:55+03:00

app = "ticker-statistic"
kill_signal = "SIGINT"
kill_timeout = 5
primary_region = "ord"
processes = []

[build]
  image = "anseair/ticker-statistic:latest"

[env]

[experimental]
  auto_rollback = true

[[services]]
  http_checks = []
  internal_port = 8080
  processes = ["app"]
  protocol = "tcp"
  script_checks = []
  [services.concurrency]
    hard_limit = 25
    soft_limit = 20
    type = "connections"

  [[services.ports]]
    force_https = true
    handlers = ["http"]
    port = 80

  [[services.ports]]
    handlers = ["tls", "http"]
    port = 443

  [[services.tcp_checks]]
    grace_period = "1s"
    interval = "15s"
    restart_limit = 0
    timeout = "2s"
